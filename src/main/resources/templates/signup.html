<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - FlashCash</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>

<body class="sign">
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                </div>
                <div class="card-body p-4 p-sm-5">
                    <div class="logo-card">
                        <img class="logo" src="" th:src="@{/images/logo-flashcash-chauve.png}" alt="FlashCash Logo"/>
                    </div>
                    <h4 class="card-title text-center mb-4 fw-light fs-5">Create Your FlashCash Account</h4>
                    <p class="text-center text-muted mb-4">Join FlashCash to start transferring money with ease</p>

                    <!-- Error message display -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Error message</span>
                    </div>

                    <form th:action="@{/signup}" th:object="${signUpForm}" method="POST">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name" required>
                                    <label for="firstName">First Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name" required>
                                    <label for="lastName">Last Name</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email address" required>
                            <label for="email">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                            <small class="text-muted">Must be at least 8 characters long</small>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Create Account
                            </button>
                        </div>

                        <hr>

                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Already have an account?
                                <a th:href="@{/signin}" class="link-primary">Sign in here</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/validation.js}"></script>
</body>
</html>
